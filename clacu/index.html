<!DOCTYPE html>
<html lang="en">
    <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    </head>
    <body>
    <div class="container">
        <div class="calculator">
            <div class="displayCss text" id="displayJs"></div>
            <div class="containerKeys">
                <div class="keys text" id="abrirParentesis">(</div>
                <div class="keys text" id="cerrarParentesis">)</div>
                <div class="keys text" id="AC">AC</div>
                <div class="keys text" id="igual">=</div>
                <div class="keys text" id="uno">1</div>
                <div class="keys text" id="dos">2</div>
                <div class="keys text" id="tres">3</div>
                <div class="keys text" id="mas">+</div>
                <div class="keys text" id="cuatro">4</div>
                <div class="keys text" id="cinco">5</div>
                <div class="keys text" id="seis">6</div>
                <div class="keys text" id="menos">-</div>
                <div class="keys text" id="siete">7</div>
                <div class="keys text" id="ocho">8</div>
                <div class="keys text" id="nueve">9</div>
                <div class="keys text" id="por">*</div>
                <div class="keys text" id="cambiarSigno">+/-</div>
                <div class="keys text" id="cero">0</div>
                <div class="keys text" id="coma">,</div>
                <div class="keys text" id="dividir">/</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
